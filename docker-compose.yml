version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: carcosa
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    profiles:
      - full
      - redis

  # MinIO is optional for local development
  # Users will bring their own S3/R2 storage in production
  # To start MinIO: docker compose --profile minio up -d
  minio:
    image: minio/minio:RELEASE.2024-12-07T01-43-25Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio:/data
    profiles:
      - full
      - minio

volumes:
  pgdata:
  minio:

