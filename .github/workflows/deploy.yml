name: Production Deploy (GHCR)

on:
  push:
    branches: [main]
    paths:
      - "apps/**"
      - "packages/**"
      - "turbo.json"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:
    inputs:
      force_deploy:
        description: "Force deploy both API and Web (ignores file changes)"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"
          - "api-only"
          - "web-only"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_API: ${{ github.repository }}-api
  IMAGE_NAME_WEB: ${{ github.repository }}-web

# Cancel in-progress jobs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Check which files changed
  changes:
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.changes.outputs.api }}
      web: ${{ steps.changes.outputs.web }}
      packages: ${{ steps.changes.outputs.packages }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            api:
              - 'apps/api/**'
            web:
              - 'apps/web/carcosa/**'
            packages:
              - 'packages/**'

  # Backend API deployment (runs first)
  api-deploy:
    runs-on: ubuntu-latest
    needs: changes
    permissions:
      contents: read
      packages: write
    if: |
      needs.changes.outputs.api == 'true' ||
      needs.changes.outputs.packages == 'true' ||
      github.event.inputs.force_deploy == 'true' ||
      github.event.inputs.force_deploy == 'api-only'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API image
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Frontend web deployment (runs after API deployment completes)
  web-deploy:
    runs-on: ubuntu-latest
    needs: [changes, api-deploy]
    permissions:
      contents: read
      packages: write
    if: |
      always() && (
        needs.changes.outputs.web == 'true' ||
        needs.changes.outputs.packages == 'true' ||
        github.event.inputs.force_deploy == 'true' ||
        github.event.inputs.force_deploy == 'web-only'
      )

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Web image
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Read version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./apps/web/carcosa/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Build version: $VERSION"

      - name: Build and Push Web
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/carcosa/Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_APP_VERSION=${{ steps.version.outputs.version }}
            NEXT_PUBLIC_BUILD_TIME=${{ github.event.head_commit.timestamp }}
            NEXT_PUBLIC_COMMIT_SHA=${{ github.sha }}
